<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Banger And Co</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/dataTables.bootstrap.min.css">
</head>

<body>

<br>
<h1 class="text-center">Vehicle Fleet
    <a href="/renter/loadHomeBelow25" class="btn btn-danger text-right">Return</a>
</h1>
</br>

<table id="example" class="table table-striped table-bordered text-center">
    <thead>
    <tr>
        <th> Brand </th>
        <th> Model </th>
        <th> Transmission Type </th>
        <th> Fuel Type </th>
        <th> Doors </th>
        <th> Vehicle Image </th>
        <th> View </th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="optionalVehicle, hh : ${smallTownCars}">
        <td th:text="${optionalVehicle.vehicleBrand}"></td>
        <td th:text="${optionalVehicle.vehicleModel}"></td>
        <td th:text="${optionalVehicle.transmissionType}"></td>
        <td th:text="${optionalVehicle.fuelType}"></td>
        <td th:text="${optionalVehicle.doors}"></td>
        <td><img th:src="@{${'/vehicle/image/display/'+ optionalVehicle.id}}"
                 class="card img-fluid" style="width:300px" alt=""/></td>
        <td><a th:href="@{/vehicle/vehicleImageDetails(id=${optionalVehicle.id})}"
               class="btn btn-info text-right" target="_blank">View</a> </td>

    </tr>
    </tbody>
</table>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.21/js/dataTables.bootstrap.min.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
        $('#example').DataTable();
    } );
</script>

</body>
</html>
