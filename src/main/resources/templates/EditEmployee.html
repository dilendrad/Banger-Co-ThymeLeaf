
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Edit Client</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <!--    <h1>Update Client</h1>-->
    <hr>
    <h2>Edit Client</h2>

    <form  th:action="@{/admin/updateEmployee}" th:object="${employee}"  method="POST">


        <input type="hidden" th:field="*{employeeID}" />
        <input type="hidden" th:field="*{userID}" />

        <input type="text" th:field="*{firstName}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{lastName}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{address}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{phoneNumber}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{email}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{NIC}" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2">Update Employee</button>
    </form>

    <hr>

    <a th:href = "@{/}"> Back to Home</a>
</div>
</body>
</html>
