
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Edit Client</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <!--    <h1>Update Client</h1>-->
    <hr>
    <h2>Edit Renter</h2>

    <form  th:action="@{/admin/updateEquipment}" th:object="${equipment}"  method="POST">


        <input type="hidden" th:field="*{equipmentID}" />

        <input type="text" th:field="*{equipmentName}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{equipmentDescription}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{price}" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2">Update Equipment</button>
    </form>

    <hr>

    <a th:href = "@{/}"> Back to Home</a>
</div>
</body>
</html>
